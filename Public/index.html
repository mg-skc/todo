


<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="todo.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand|Lato">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Patrick+Hand&effect=shadow-multiple|outline'>
<title>Mad's To Do List</title>
<!-- css files -->

</head>
<body>
    <div class='container'>
   <div class='card text-center handfont font-effect-outline'>
       <h1 class='display-3'>Mad's To Do List</h1> 
    </div>
<button onclick="clickButton()" class="btn btn-dark btn-lg">Start Here:  Find all To Do's </button>
<br>
<br>
<button data-toggle="collapse" class="btn btn-secondary btn-md" data-target="#itemcards">Close/Open To Do List</button>
<br>
<br>
<div id="itemcards" class='card-columns collapse show'>
</div>
<div>
  <br>
  <br>
</div>
<div>
    <button onclick="" class="btn btn-dark">Add To Do's</button>
    <button onclick="" class="btn btn-dark">Change</button>
    <button onclick="" class="btn btn-dark">Delete</button>
    <button onclick="" class="btn btn-dark">Search</button>
    <button data-toggle="collapse" class="btn btn-secondary btn-md" data-target="#itemcards">Close/Open To Do List</button>
  </div>
    <div> 
    <br>
    <br>
    <input type="text" class="form-control" placeholder="To Do Name" name ="itemName"> 
     <br> 
     </div> 
            <div class='card text-center bg-dark mx-auto form-check-inline'>
                <div class='card-header'><h4>Priority</h4></div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend mx-auto">
                      <div class="form-check ">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="priHigh">High</label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="priMed">Medium</label>
                      </div>
                      <div class="form-check disabled text-center-up">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input`" name="priLow">Low</label>
                      </div>
                </div> 
           
    </div>
    </div>
    <div><br></div>
    <div> 
      <br>
      <input type="text" class="form-control" placeholder="To Do Assignee" name ="itemAssignee"> 
       <br> 
       </div> 

     <div class='card bg-dark  mx-auto form-check-inline'>
       <div class='card-header text-left'><h4>Completion Status</h4>
        </div>
       <div class="input-group mb-3">
           <div class="input-group-prepend mx-auto">
        <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
       <label class="btn btn-success active mx-auto">
         <input type="radio" name="compStatus" id="compTrue" autocomplete="off" checked> True
       </label>
       <label class="btn btn-danger mx-auto">
         <input type="radio" name="compStatus" id="compFalse" autocomplete="off"> False
       </label>
       </div> 
     </div> 
   </div> 
 </div>
 
    </div>  
<!--load javascript files into it-->  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
<script src="todo2.js"></script> 
<script>
    $(".dropdown-menu a ").click(function(){
                $(this).parents(".input-group-btn").find('.btn').text($(this).text());
            });
</script>
</body>
</html>
