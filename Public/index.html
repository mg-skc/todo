<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="todo.css" rel="stylesheet">
<script src="https://use.fontawesome.com/3d908b5da5.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand|Lato">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Patrick+Hand&effect=shadow-multiple|outline'>
<title>Mad's To Do List</title>
<!-- css files -->

</head>
<body>
<div class='container'>
    <div class='card text-center handfont font-effect-outline'>
        <h1 class='display-2'>Mad's To Do List</h1> 
      </div>
      <br>
    <button onclick="clickButton()" class="btn btn-dark btn-lg">Start Here:  Find all To Do's </button>
      <br>
      <br>
      <button data-toggle="collapse" class="btn btn-secondary btn-md" data-target="#itemcards">Close/Open To Do List</button>
      <br>
      <br>
      <div id ="deleteSuccessCopy" class="text-center-up font-effect-outline">
      </div>

    <!-- WHERE ITEM CARDS GET PLACED ON THE GET TO DO LIST-->

      <div id="itemcards" class='card-columns collapse show'>
      </div>
          <div>
            <br>
          </div>

    <!--ADD A TO DO SECTION-->

      <div class='card text-center handfont font-effect-outline'>
        <h3 class='display-4'>Add a To Do</h3> 
      </div>

            <div name="addToDoForm"> 
            <br>
            <input type="text" class="form-control" placeholder="To Do Name" name ="itemName" id="itemName"> 
            <br> 
            </div> 
            <div class='radio card text-center bg-dark mx-auto form-check-inline'>
                <div class='card-header'><h4>Priority</h4></div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend mx-auto">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="itemPriority" id="itemPriority" value="High">High</label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="itemPriority" id="itemPriority" value="Medium">Medium</label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input`" name="itemPriority" id="itemPriority" value="Low">Low</label>
                      </div>
                    </div> 
           
                  </div>
              </div>
                  <div><br></div>
                    <div> 
                    <input type="text" class="form-control radio" placeholder="To Do Assignee" name ="itemAssignee" id="itemAssignee"> 
                    <br> 
                    </div> 

                  <div class='radio card bg-dark  mx-auto form-check-inline'>
                    <div class='card-header'><h4>Completion Status</h4>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend mx-auto">
                        <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
                        <label class="btn btn-success active mx-auto">
                        <input type="radio" name="compStatus" id="itemCompleted" value="true" > True</label>
                        <label class="btn btn-danger mx-auto">
                        <input type="radio" name="compStatus" id="itemCompleted" value="false" > False</label>
                        </div> 
                        </div> 
                    </div> 
                  </div>
                <br> 
                <div>
                  <div class="row">
                  <div class="col-sm-5"></div>
                    <button onclick="clickAddToDo()" class="btn btn-success col-sm-2">Click to Add</button>
                    <div class="col-sm-5"></div>
                  </div>
                  <br> 
                  <br> 
                </div>
      
      
    

        <!--EDIT       TO DO SECTION-->
        <!--EDIT       TO DO SECTION-->
        <!--EDIT       TO DO SECTION-->
      <div class = "accordion" id="editToDoForm">
        <div class='radio card text-center handfont font-effect-outline collapse'>
            <h3 class='display-4 text-center-up'>Edit a To Do </h3> 
            <div id='editArea' class="col sm-4"></div> 
            <div id="editId" class="radio row"> </div>
            <div class="col sm-4"></div> 
                <br>
            <input type="text" class="radio form-control" placeholder="To Do Name" name ="editItemName" id="editItemName"> 
                <br>  
                <div class='card bg-dark radio form-check-inline'>
                    <div class='card-header'><h4>Priority</h4></div>
                    
                        <div class="input-group-prepend mx-auto">
                          <div class="form-check ">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="editItemPriority" id="editItemPriority" value="High">High</label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="editItemPriority" id="editItemPriority" value="Medium">Medium</label>
                          </div>
                          <div class="form-check disabled">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input`" name="editItemPriority" id="editItemPriority" value="Low">Low</label>
                          </div>
                      </div> 
              
                    
                      </div>
              
                    <div><br></div>
                    <div> 
                    <input type="text" class="radio form-control" placeholder="To Do Assignee" name ="editItemAssignee" id="editItemAssignee"> 
                    <br> 
                    </div> 

                    <div class='radio card bg-dark form-check-inline collapse'>
                        <div class='card-header'><h4>Completion Status</h4>
                        </div>
                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-success">
                          <input type="radio" name="compStatus" id="editItemCompleted" value="true" > True</label>
                        <label class="btn btn-danger"> 
                          <input type="radio" name="compStatus" id="editItemCompleted" value="false" > False</label>
                        </div> 
                    </div> 
                          <div><br></div>

            
                    <div class="row">
                        <div class="col-sm-5">
                          <div><br></div>
                        </div>
                        <button onclick="clickUpdateToDo()" class="radio btn btn-primary col-sm-2">Click to Update</button>
                        <div class="col-sm-5">
                        </div>
                        <div><br></div>
                    </div>
          </div>
      </div> 
            <div><br></div>
      

</div>   
<!--load javascript files into it-->  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
<script src="todo2.js"></script> 
</body>
</html>
