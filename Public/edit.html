<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Edit a To Do</title>
</head>
<body>
<div class='container'>
    <div class='card text-center handfont font-effect-outline'>
        <h3 class='display-4'>Edit a To Do</h3> 
    </div>
        <div> 
        <br>
        <!--
        <div id="editId">   
        </div>
        -->
        <br>
        <input type="text" class="form-control" placeholder="To Do Name" name ="itemName" id="itemName"> 
        <br> 
        </div> 
                  <div class='card text-center bg-dark mx-auto form-check-inline'>
                      <div class='card-header'><h4>Priority</h4></div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend mx-auto">
                            <div class="form-check ">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="itemPriority" id="itemPriority" value="High">High</label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="itemPriority" id="itemPriority" value="Medium">Medium</label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input`" name="itemPriority" id="itemPriority" value="Low">Low</label>
                            </div>
                      </div> 
                 
                      </div>
                    </div>
          <div><br></div>
          <div> 
            <input type="text" class="form-control" placeholder="To Do Assignee" name ="itemAssignee" id="itemAssignee"> 
             <br> 
             </div> 
      
    <div class='card bg-dark  mx-auto form-check-inline'>
        <div class='card-header'><h4>Completion Status</h4>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend mx-auto">
              <div class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
             <label class="btn btn-success active mx-auto">
               <input type="radio" name="compStatus" id="itemCompleted" value="true" > True</label>
             <label class="btn btn-danger mx-auto">
               <input type="radio" name="compStatus" id="itemCompleted" value="false" > False</label>
                </div> 
           </div> 
        </div> 
        </div>
    </div>
      
    <div><br> <br></div> 
    <div>
        <div class="row">
          <div class="col-sm-5"></div>
            <button onclick="clickAddToDo()" class="btn btn-primary col-sm-2">Submit</button>
            <div class="col-sm-5"></div>
        </div>















<!--load javascript files into it--> 
</div>

                $(this).parents(".input-group-btn").find('.btn').text($(this).text());
